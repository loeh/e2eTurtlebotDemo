<html>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

<script type="text/javascript">
  /**
   * Setup all GUI elements when the page is loaded.
   * 
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://ab49b2e2c78f511e69b640206bb85836-1548167474.eu-central-1.elb.amazonaws.com:9090'
    });

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'nav',
      width : 900,
      height : 900
    });

    // Setup the nav client.
    var nav = NAV2D.OccupancyGridClientNav({
      ros : ros,
      rootObject : viewer.scene,
      viewer : viewer,
      serverName : '/move_base'
    });
  }
</script>
</head>

<body onload="init()">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <h1>Turtlebot navigation</h1>
      <div id="nav"></div>
    </div>
    <div class="col-md-4">
      <p><a class="btn btn-primary btn-lg" style="margin-top:68px" href="#" role="button" onclick="sendPostRequest('goBack')">Go back home</a></p>
    </div>
  </div>
</body>
</html>
