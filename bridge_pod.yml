apiVersion: v1
kind: Pod
metadata:
  name: bridge
  labels:
    name: bridge
spec:
  containers:
   -  name: bridge
      image: loeh/ros_bridge_node:latest
      imagePullPolicy: Always
      env:
        - name: ROS_HOSTNAME
          value: bridge
        - name: ROS_MASTER_URI
          value: http://master:11311
        - name: CLOUD_BROKER_HOST
          value: ros-broker
